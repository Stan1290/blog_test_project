{% extends 'blog_main/base.html' %}
{% block title_block %}
Delete Post {{post.pk}}
{% endblock title_block %}


{% block content_block %}
    <h4>Are you sure you want to delete the post {{post.pk}} ?</h4>
    <form class="form-group"  method="post">
        {% csrf_token %}
        <a href="#"></a>
        <input type="submit" class="btn btn-danger" value="Delete">
        <a class="btn btn-default" href="{% url 'blog_main:post_detail' pk=post.pk %}"> Cancel</a>
    </form>


{% endblock content_block %}
